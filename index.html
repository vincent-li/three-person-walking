---
layout: page
title: Three-Person-Walking!
tagline: 知之为知之，不知为不知，是知也！
---
{% for post in site.posts %}
    <div>
        <h3>
            <a href="{{site.url}}{{post.url}}">{{ post.title }}</a>
        </h3>
        {% if post.summary %}
        <p class="text-info" style="line-height: 28px;">
            {{ post.summary }}
        </p>
        {% endif %}
        <span class="date">{{ post.date | date: "%A %y-%m-%d" }}</span>
        <div class="tags">
            {% for tag in post.tags %} 
                <span class="label label-info">{{tag}}</span>
            {% endfor %}
        </div>
        <p class="text-right">
            <a href="{{site.url}}{{post.url}}"><code>&gt;阅读全文</code></a>
        </p>
    </div>
{% endfor %}
