{% for post in site.posts %}
    <div class="post">
        <h2 class="title">
            <a href="{{site.url}}{{post.url}}">{{post.title}}</a>
        </h2>

        <div class="post_body">
            <div class="p_part">
                <p>{{post.short}}</p>
            </div>

            <div class="p_part">
                <p></p>

                <p></p>
            </div>

            <div class="p_part">
                <p></p>
            </div>
        </div>

        <span class="date">{{date_to_string}}</span>

        <div class="tags">
            
        </div>


        <div class="read_more">
            <a href="{{site.url}}{{post.url}}">>阅读全文</a>
        </div>

    </div>
{% endfor %}
