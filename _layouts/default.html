<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Three-person-walking : 三人行必有我师焉" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/vincent-li/three-person-walking">View on GitHub</a>

          <h1 id="project_title">Three-Person-Walking</h1>
          <h2 id="project_tagline">三人行必有我师焉</h2>
          <h3 id="project_tagline">把我以前的技术blog迁移到github上，把工作生活中遇到的技术问题分享到这里。以便自己总结人生和友人一同学习进步。</h3>
          <section id="downloads">
              <a class="zip_download_link" href="https://github.com/vincent-li/three-person-walking/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/vincent-li/three-person-walking/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Three-person-walking maintained by <a href="https://github.com/vincent-li">vincent-li</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
